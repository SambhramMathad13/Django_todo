<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Update</title>
  </head>
  <body>
    <h1 class="text-center mt-2 mb-5">My todos</h1>

    <form class="col-6 card p-3 shadow-lg m-auto" method="post">
        {% csrf_token %}
        <h3 class="text-center mt-2">Update todos</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" name="title" value="{{title}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Discription</label>
          <input type="text" name="desc" value="{{desc}}" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
